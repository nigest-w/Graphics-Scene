    <script>
      function move_horse(direction) {
        var horse = document.getElementById("myHorse");
        var x = parseInt(horse.style.left) || 0;
        var y = parseInt(horse.style.top) || 0;
        var distance = 10; // adjust the distance as needed
        var maxLeft = window.innerWidth - horse.offsetWidth; // calculate the maximum left position
        if (direction == 'left') {
          x += distance;
          if (x > maxLeft) { // if the horse reaches the maximum left position, turn it around
            x = maxLeft;
            horse.style.transform = "translate(" + x + "px, " + y + "px) rotate(180deg)";
          } else {
            horse.style.transform = "translate(" + x + "px, " + y + "px) rotate(0deg)";
          }
        }
        else if (direction == 'right') {
          x -= distance;
          if (x < 0) { // if the horse reaches the minimum left position, turn it around
            x = 0;
            horse.style.transform = "translate(" + x + "px, " + y + "px) rotate(0deg)";
          } else {
            horse.style.transform = "translate(" + x + "px, " + y + "px) rotate(180deg)";
          }
        }
      }
