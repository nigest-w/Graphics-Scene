    <script>
      //code to move the horse
      const horse = document.querySelector('.horse');
      let horsePosition = -180;
      let horseDirection = 1;

      function moveHorse() {
        horsePosition += 5 * horseDirection;
        if (horsePosition > 1350) {
          horseDirection = -1;
          horse.style.transform = `rotateY(180deg)`;
        } else if (horsePosition < -180) {
          horseDirection = 1;
          horse.style.transform = `rotateY(0deg)`;
        }
        horse.style.left = horsePosition + 'px';
      }

      setInterval(moveHorse, 50);
      // code to move the man 
      const man = document.querySelector('.boy');
      let manPosition = 320;
      let manDirection = 1;
      let isMoving = false;
      let moveIntervalId;

      document.addEventListener('keydown', function (event) {
        if (event.key === 'm' && !isMoving) {
          isMoving = true;
          man.style.transition = '0s';
          moveIntervalId = setInterval(moveMan, 180);
        } else if (event.key === 's' && isMoving) {
          isMoving = false;
          clearInterval(moveIntervalId);
          man.style.transition = '2.5s';
        }
      });
      function moveMan() {
        manPosition += 10 * manDirection;
        if (manPosition >= 1300 || manPosition <= 320) {
          manDirection = -manDirection;
          man.style.transform = `rotateY(${180 * manDirection}deg)`;
        }
        else if (manPosition == 320) {
          manDirection = -manDirection;
          man.style.transform = `rotateY(${180 * manDirection}deg)`;
        }
        man.style.left = manPosition + 'px';
      }

        } else if (birdPosition < 0) {

          bird.style.transform = `rotateY(0deg)`;
        }
        bird.style.right = birdPosition + 'px';
      }
      setInterval(moveBird, 50);

      const cow = document.querySelector('.animal');

          moveIntervalId = setInterval(function () { moveCow(180); }, 180);

      function moveCow(rotationAngle) {
        cowPosition += 10 * cowDirection;
        if (cowPosition <= 400 || cowPosition >= 1300) {
          cowDirection = -cowDirection;
        }
        cow.style.left = cowPosition + 'px';


        if (cowDirection === -1 && cowPosition >= 400 && cowPosition <= 430) {

        } else if (cowDirection === 1 && cowPosition > 1300) {
          cow.style.transform = `rotateY(-${rotationAngle}deg)`;
        }
      }
